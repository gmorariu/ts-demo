<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title ng-bind="title"></title>
        <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript">
            // CONFIG START
            var version = '1.0.0';
            var build = '?v=1.0.0.1';
            var prefix = '/';
            // CONFIG END
        </script>

        <!--[if lte IE 8]>
          <script>
            document.createElement('ng-include');
            document.createElement('ng-pluralize');
            document.createElement('ng-view');
            document.createElement('ng:include');
            document.createElement('ng:pluralize');
            document.createElement('ng:view');
            document.createElement('customCheckbox');
          </script>
        <![endif]-->

        <!--CSS START-->
        <script type="text/javascript">
            document.write('<link rel="stylesheet" type="text/css" href="' + prefix + 'css/bootstrap.min.css' + build + '">');
            document.write('<link rel="stylesheet" type="text/css" href="' + prefix + 'css/style.css' + build + '">');
        </script>
        <!--CSS END-->
    </head>

    <body style="">
    	<div class="navbar navbar-static-top navbar-fixed-top" role="navigation">
         	<div class="container">
           		<div class="navbar-header">
           			<div class="navbar-brand">
						<a href="#"><img class="img-responsive" style="max-width:300px;" ng-src="{{prefix + 'img/Logo.png'}}"/></a>
           			</div>
           		</div>
           		<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a ng-href="#">SIGN UP | LOGIN</a></li>
						<li><a ng-href="#">SUPPORT</a></li>
						<li><a ng-href="#">BECOME A HOST</a></li>
						<li><a class="btn" role="button" ng-href="#">BOOK NOW</a></li>
					</ul>
           		</div>
         	</div>
       	</div>
       	
	    <div id="content" ng-view></div>
    
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-cookies.min.js"></script>
        <!--JS START-->
        <script type="text/javascript">
            document.write('<script src="' + prefix + 'js/lib/bootstrap.min.js' + build + '"><\/script>');
            document.write('<script src="' + prefix + 'js/app.js' + build + '"><\/script>');
            document.write('<script src="' + prefix + 'js/controllers/addTripController.js' + build + '"><\/script>');
            document.write('<script src="' + prefix + 'js/controllers/manageTripsController.js' + build + '"><\/script>');
        </script>
        <!--JS END-->

    </body>
</html>
